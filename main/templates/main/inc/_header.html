<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'home' %}" class="nav-link px-2 text-white">Задачи</a></li>
          <li><a href="{% url 'new_task' %}" class="nav-link px-2 text-secondary">Новая задача</a></li>

        </ul>

        <div class="text-end">
          {% if request.user.is_authenticated %}
          <ul class="nav">
            <li><a href="#" class="nav-link text-white px-2">{{ user.username }}</a></li>
            <li><button type="button" class="btn btn-warning" onclick="window.location.href = '{% url 'logout' %}'">Logout</button><li>
          <ul>
          {% else %}
            <button type="button" class="btn btn-outline-light me-2"onclick="window.location.href = '{% url 'sign-in' %}'">Sign-in</button>
            <button type="button" class="btn btn-warning" onclick="window.location.href = '{% url 'sign-up' %}'">Sign-up</button>
          {% endif %}
        </div>
      </div>
    </div>
  </header>
