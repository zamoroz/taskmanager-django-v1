{% extends 'main/base.html'%}

{% block title%}
Регистрация
{% endblock %}

{%block content %}
<h1>Регистрация</h1>
<form method="POST" >
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Зарегистрироваться</button>
</form>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<span>{{form.error}}</span>
{% endblock %}
