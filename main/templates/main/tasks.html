{% extends 'main/base.html'%}

{% block title%}
Создать задачу
{% endblock %}

{%block content %}
<h1>Задача</h1>
<form method="POST" >
    {% csrf_token %}
    {{ form.title }}<br>
    {{ form.task }}<br>
    {{ form.status }}
    <input type="hidden" name="user" id="id_user" value={{ user.id }}>
    <br><br>
    <button type="submit" class="btn btn-success">Принять</button>
</form>
<span>{{form.error}}</span>
{% endblock %}
